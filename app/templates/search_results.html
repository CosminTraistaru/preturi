{% extends "base.html" %}
{% block styles %}
{{super()}}
<link type="text/css" rel='stylesheet' href="{{ url_for('static', filename='static/search.css') }}" />
{% endblock %}
{% block content %}
<div class="container">

    <hgroup class="mb20">
		<h1>Search Results for "{{ query }}"</h1>
		<h2 class="lead">
            <strong class="text-danger">{{ no_of_results}}</strong>
            results were found for the search for <strong class="text-danger">{{ query }}</strong></h2>
	</hgroup>

    <section class="col-xs-12 col-sm-6 col-md-12 table-hover">
      {% for result in results %}
		<div class="row row-fluid thumbnail">
			<div class="col-xs-12 col-sm-12 col-md-3">
				<a href="/produs/{{ result.id }}">
					<img src="{{ result.image }}" alt="{{ result.nume }}" />
				</a>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-3">
				<ul class="meta-search">
					<li><i class="glyphicon glyphicon-tags"></i>
							<span>{{ result.magazin }}</span>
					</li>
				</ul>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-8 ">
				<h3>
					<a href="/produs/{{ result.id }}" title="">{{ result.nume }}</a>
				</h3>
			</div>
			<span class="clearfix borda"></span>
		</div>
      {% endfor %}

	</section>
</div>
{% endblock %}
